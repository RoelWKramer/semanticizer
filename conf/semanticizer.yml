server:
  port: 8005
  host: 0.0.0.0
  use_reloader: false

wpm:
  languages:
    en:
      source: redis
      initparams:
        path: /zfs/ilps-plexer/wikipediaminer/en
        host: localhost
        port: 6379
        language: english
        translation_languages: ["nl", "fr", "de", "es"] # TODO: We should include all possible params in the config file [DG]
      settings:
        include_categories: True
        include_definitions: False

    nl:
      source: redis
      initparams:
        path: /zfs/ilps-plexer/wikipediaminer/nl
        host: localhost
        port: 6379
        language: nederlands
        translation_languages: ["en", "fr", "de", "es"]
      settings:
        include_categories: True
        include_definitions: False

linkprocs:
  features: false

logging:
  verbose: true
  path: log.txt
  format: '[%(asctime)-15s][%(levelname)s][%(module)s][%(pathname)s:%(lineno)d]: %(message)s'

misc:
  tempdir: /tmp
